<figure class="brandlogo">
      <img src="{{ logo.src }}" alt="{{ logo.title }}" title="{{ logo.title }}">
</figure>
<div class="headline">
  <div class="pageTitle">
      <h1 contenteditable="true">{{job.title}}</h1>
      {% if client is defined %}<p>{{ _('CLIENT') }}: <span contenteditable="true">{{ client or "__________" }}</span></p>{% endif %}
  </div>
  
  <div class="currentDate">{{ date|datetimeformat(_('%Y.%m.%d')) }}</div>
</div>
